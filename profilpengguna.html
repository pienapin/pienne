<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0778ca6c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Profil</title>
</head>

<body style="background-color: #fffcfb;">
    <div class="desktop d-lg-block d-none">
        <div class="container-fluid" style="height: 100vh;">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-10">
                    <div class="card py-4 px-2 border-0 mb-2 shadow" style="background-color :#FFF2E4; border-radius: 30px;">
                        
                        <form>
                            <div class="container m-0" style="color: #5f4f4f; font-weight: 600;">
                                <div class="row d-flex align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fa fa-user-circle" style="font-size: 80px;"></i>
                                    </div> 
                                    <div class="col-8">
                                        <h2 class="fs-1 fw-bold">Halo, {Nama Pengguna}</h2>
                                    </div>
                                    <div class="col-2 align-self-start">
                                        <img src="assets/img/logo.png" alt="" height="36">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <div class="card border-0 py-4 mt-3" style="background: rgba(255, 252, 251, 0.5); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px; height: 97%;">
                                        <div class="row">
                                            <a href="profilpengguna.html" style="text-decoration: none;">
                                                <p class="darkText my-1 py-1 text-center" style="font-size: 18px; font-weight: 600;  background-color: rgb(243, 225, 205); border-right: 8px solid #5f4f4f;">Profil</p>
                                            </a>
                                        </div>
                                        <div class="row">
                                            <a href="wishlist.html" style="text-decoration: none;">
                                                <p class="darkText py-1 text-center" style="font-size: 18px; font-weight: 600;">Wishlist</p>
                                            </a>
                                        </div>
                                            <div class="btn" style="width: 50%; background-color: #5f4f4f; color: #FFF2E4; border-radius: 10px; font-size: 14px; position: absolute; left: 25%; bottom: 5%;" onclick="logout()">
                                                Log Out
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <div class="card container-fluid border-0 py-3 mt-3" style="background: rgba(255, 252, 251, 0.5);
                                        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                                        border-radius: 15px;">
                                            <div class="row">
                                                <div class="col-4">
                                                    <label for="nama" class="form-label">Nama Lengkap</label>
                                                    <input type="nama" name="nama" id="nama" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                </div>
                                                <div class="col-4">
                                                    <label for="tempat" class="form-label">Tempat Tanggal Lahir</label>
                                                    <div class="row align-items-center g-2 g-xl-3">
                                                        <div class="col-7">
                                                            <input type="tempat" name="tempat" id="tempat" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        </div>
                                                        <div class="col-5" style="color: #5f4f4f;">
                                                            <input id="datepicker" width="100%"/>
                                                            <script>
                                                                $('#datepicker').datepicker();
                                                            </script>
                                                        </div>
                                                    </div>  
                                                </div>
                                                <div class="col-4">
                                                    <label for="kelamin" class="form-label">Jenis Kelamin</label>
                                                    <select class="input-group-form-select rounded-pill border-0 p-3 py-2 w-100" aria-label="Default select example" style="color: #5f4f4f; font-weight: 600; background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        <option value="pria">Pria</option>
                                                        <option value="wanita">Wanita</option>
                                                        <option value="other">Lainnya</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-8">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <label for="email" class="form-label">Email</label>
                                                            <input type="email" name="email" id="email" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        </div>
                                                        <div class="col-6">
                                                            <label for="telepon" class="form-label">No. Telepon</label>
                                                            <input type="telepon" name="telepon" id="telepon" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-3">
                                                        <div class="col-12">
                                                            <label for="alamat" class="form-label">Alamat</label>
                                                            <textarea class="form-control border-0" id="alamat" rows="7" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset; border-radius: 15px;"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-4 justify-content-center">
                                                        <div class="btn py-2" style="width: 30%; background-color: #5f4f4f; color: #FFF2E4; border-radius: 10px;">
                                                            Edit
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="card container-fluid py-2" style="background: #FFF2E4; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 15px;">
                                                        <div class="row text-center mt-2">
                                                            <h4 class="fw-bold fs-4">Password</h4>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <label for="oldpassword" class="form-label">Old Password</label>
                                                            <input type="password" name="oldpassword" id="oldpassword" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        </div>
                                                        <div class="row mt-2">
                                                            <label for="newpassword" class="form-label">New Password</label>
                                                            <input type="password" name="newpassword" id="newpassword" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        </div>
                                                        <div class="row mt-2">
                                                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                                                            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                                        </div>
                                                        <div class="row mt-3 justify-content-center">
                                                            <div class="btn py-2" style="width: 50%; background-color: #5f4f4f; color: #FFF2E4; border-radius: 10px;">
                                                                Save
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
