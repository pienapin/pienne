<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0778ca6c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <div class="container">
                      <div class="row align-items-center">
                        <div class="col-3 d-flex justify-content-center">
                            <ul class="navbar-nav fs-5 fw-bold">
                              <li class="nav-item mx-4">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item mx-4">
                                <a class="nav-link" href="#">Category</a>
                              </li>
                            </ul>
                        </div>

                        <div class="col-6 d-flex justify-content-center">
                            <div class="searchbar d-none d-lg-flex align-items-center">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <input type="search" class="form-control rounded-pill border-0" aria-label="Search"/>
                            </div>
                        </div>

                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <a href=""><i class="fa fa-cart-shopping fs-4 mx-2" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-user-circle fs-1 mx-3" aria-hidden="true"></i></a>
                        </div>
                      </div>
                  </div>
              </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-10">
                <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner roundedCarousel">
                      <div class="carousel-item active">
                        <img src="assets/img/carousel_tlp.png" class="d-block img-fluid" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/logo.png" class="d-block img-fluid" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                      <span class="fa fa-angle-left fs-1" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                        <span class="fa fa-angle-right fs-1" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./scripts/bootstrap.min.js"></script>
</body>
</html>
