<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0778ca6c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login</title>
</head>
<body style="background-color: #fffcfb;">
    <section style="height: 5vh">
        <i class="fa-solid fa-arrow-left fs-3 p-3" style="color: #5f4f4f;"></i>
    </section>
    <section class="vh-100">
        <div class="container vh-100">
                <div class="row d-flex justify-content-center align-items-center" style="height: 95vh;">
                    <div class="col-5">
                        <div style="color: #5f4f4f;">
                            <div class="card p-5 border-0 shadow" style="background-color :#FFF2E4; border-radius: 30px;">
                                <div class="text-center">
                                    <img src="assets/img/logo.png" alt="Pienne" style="width: 200px;">
                                    <h4 class="my-2 py-3 fs-3 fw-bolder" style="font-size: 20 px;">Login</h4>
                                </div>
    
                                <form>
    
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" name="email" id="email" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                    </div>
    
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" id="password" class="form-control rounded-pill border-0 py-2" style="background-color: rgba(255, 255, 255, 0.25); box-shadow: 0px 2px 8px -3px inset;">
                                    </div>
    
                                    <div class="container mb-4">
                                        <div class="row justify-content-center align-items-center">
                                            <div class="col-5 align-items-center">
                                                <div class="btn py-2" style="width: 100%; background-color: #5f4f4f; color: #FFF2E4; border-radius: 10px;">
                                                    Register
                                                </div>
                                            </div>
                                            <div class="col-5">
                                                <div class="btn py-2" style="width: 100%; background-color: #5f4f4f; color: #FFF2E4;border-radius: 10px;">
                                                    Login
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="#"><p class="mb-1" style="text-decoration: underline; color: #5f4f4f; font-weight: 600;">Login sebagai penjual</p></a>
                                    <a href="#"><p class="mb-1" style="text-decoration: underline; color: #5f4f4f; font-weight: 600;">Forget password?</p></a>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="scripts/bootstrap.bundle.min.js"></script>
</html>
