<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="border col-md-5 border-dark border-2 rounded rounded-3 text-center shadow" style="background-color: rgb(238, 238, 238);">
                <p><br>WELCOME BACK<br><strong>Log into your account</strong></p>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control bg-light" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                    
                                </div>
                                <div class="form-check d-flex mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"></input>
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                                <div class="d-flex">
                                    <a class="text-dark mb-3" href="#">Forgot password?</a>
                                </div>
                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn btn-outline-dark">Login now</button>
                                </div>
                                <p>Not registered yet? <a href="#" class="text-dark mb-3">Register now</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="scripts/bootstrap.bundle.min.js"></script>
</html>
